<!DOCTYPE html>

<html lang="en">

    <head>
        
        <meta charset="utf-8" />

        <title>CSS Code</title>

        <!--CSS

            Selector {
                property: value;
            }

        -->
        <style>
            /* this is a CSS comment */
            p {
                color: #ff0000;
                background-color: #00ff00;
                font-size: 32px;
                font-family: "Arial", "Helvetica", sans-serif;
                /*border properties*/
                border-width: 5px;
                border-color: navy;
                border-style: solid;
                border-radius: 2px;
            }
        </style>

    </head>

    <body>
        <p>Welcome to my Website</p>
    </body>


</html>
